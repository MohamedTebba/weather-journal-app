<html>

 <body>

<div id = "app">
  <!-- <div id="loading"></div> -->
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class ="holder zip">
    <input type="text" id="zip" required>
    <label for="zip">Enter Zipcode here</label>
  </div>
  <div class ="holder feel">
    <textarea class= "myInput" id="feelings" rows="9" cols="50" required></textarea>
    <label for="feelings">How are you feeling today?</label>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title"><span>Most Recent Entry</span></div>
   <div id = "entryHolder">
    <div id = "date"><span></span></div> 
   <div id = "temp">
     <span></span>
     <img src="" alt="icon" id="icon">
    </div>
   <div id = "content"><p>
   </p></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
